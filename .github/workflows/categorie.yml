          curl -o "${{ github.workspace }}/xml-categories/life_${current_time}_$(date +'%H%M').xml" https://news.yahoo.co.jp/rss/categories/life.xml
      - name: Show contents of xml-categories folder
        run: ls -R ${{ github.workspace }}/xml-categories
