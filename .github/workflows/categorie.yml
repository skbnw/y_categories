name: Fetch Yahoo News categories RSS feeds

on:
  schedule:
    - cron: '0 * * * *'  # Runs the workflow every hour

jobs:
  fetch-rss-feeds:
    runs-on: ubuntu-latest

    steps:
      - name: Set up directories
        id: setup
        run: |
          mkdir -p ${{ github.workspace }}/xml-categories
      - name: Fetch domestic category RSS feed
        run: |
          current_time=$(date +'%Y%m%d_%H%M')
          sleep 3s
          curl -o "${{ github.workspace }}/xml-categories/domestic_${current_time}_$(date +'%H%M').xml" https://news.yahoo.co.jp/rss/categories/domestic.xml
      - name: Fetch world category RSS feed
        run: |
          current_time=$(date +'%Y%m%d_%H%M')
          sleep 3s
          curl -o "${{ github.workspace }}/xml-categories/world_${current_time}_$(date +'%H%M').xml" https://news.yahoo.co.jp/rss/categories/world.xml
      - name: Fetch business category RSS feed
        run: |
          current_time=$(date +'%Y%m%d_%H%M')
          sleep 3s
          curl -o "${{ github.workspace }}/xml-categories/business_${current_time}_$(date +'%H%M').xml" https://news.yahoo.co.jp/rss/categories/business.xml
      - name: Fetch entertainment category RSS feed
